<div class="row">
  <div class="col-xs-offset-1 col-xs-10">
    <div class="box-row">
      <h1>Plant</h1>
      <a routerLink="/entities/plants">To list</a>
      <div *ngIf="item" class="pm-detail-form-container">
        <div class="col-xs-6">
          <mat-form-field appearance="fill">
            <mat-label>Id</mat-label>
            <input matInput disabled [(ngModel)]="item.id">
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Plant species</mat-label>
            <mat-select [(ngModel)]="item.plantSpecies" [compareWith]="compareById">
              <mat-option *ngFor="let species of allPlantSpecies" [value]="species">{{species.name}}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Plant location</mat-label>
            <mat-select [(ngModel)]="item.location" [compareWith]="compareById">
              <mat-option *ngFor="let location of allPlantLocations" [value]="location">{{location.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="box">
          <mat-checkbox class="example-margin" [(ngModel)]="hasBuyEvent" (change)="onBuyChangeEvent($event)">Purchased</mat-checkbox>
          <div *ngIf="item.buyEvent" class="col-xs-6">
            <mat-form-field appearance="fill">
              <mat-label>Buy date</mat-label>
              <input matInput [matDatepicker]="buyDateDatepicker" [(ngModel)]="item.buyEvent.date" required>
              <mat-datepicker-toggle matSuffix [for]="buyDateDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #buyDateDatepicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Store</mat-label>
              <input matInput [(ngModel)]="item.buyEvent.store">
            </mat-form-field>
            <mat-form-field appearance="fill" floatLabel="always">
              <mat-label>Amount</mat-label>
              <input matInput type="number" [(ngModel)]="item.buyEvent.price" placeholder="0">
              <span matPrefix>â‚¬&nbsp;</span>
              <span matSuffix>.00</span>
            </mat-form-field>
          </div>
        </div>
        <div class="box">
          <mat-checkbox class="example-margin" [(ngModel)]="hasSeedStartEvent" (change)="onSeedStartChangeEvent($event)">Started from seed
          </mat-checkbox>
          <div *ngIf="item.seedStartEvent" class="col-xs-6">
            <mat-form-field appearance="fill">
              <mat-label>Seed package</mat-label>
              <mat-select [(ngModel)]="item.seedStartEvent.seedPackage" [compareWith]="compareById"
                          (selectionChange)="onSeedPackageChangeEvent($event)">
                <mat-option *ngFor="let seedPackage of allSeedPackages" [value]="seedPackage">{{seedPackage.plantSpecies.id}}
                  - {{seedPackage.plantSpecies.name}}</mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Startdate</mat-label>
              <input matInput [matDatepicker]="buyDateDatepicker" [(ngModel)]="item.seedStartEvent.date" required>
              <mat-datepicker-toggle matSuffix [for]="buyDateDatepicker"></mat-datepicker-toggle>
              <mat-datepicker #buyDateDatepicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput [(ngModel)]="item.seedStartEvent.description"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="box">
          <mat-checkbox class="example-margin" [(ngModel)]="hasPlantDiedEvent" (change)="onPlantDiedChangeEvent($event)">Died</mat-checkbox>
          <div *ngIf="item.plantDiedEvent" class="row">
            <div class="col-xs">
              <mat-form-field appearance="fill">
                <mat-label>Buy date</mat-label>
                <input matInput [matDatepicker]="buyDateDatepicker" [(ngModel)]="item.plantDiedEvent.date" required>
                <mat-datepicker-toggle matSuffix [for]="buyDateDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #buyDateDatepicker></mat-datepicker>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <textarea matInput [(ngModel)]="item.plantDiedEvent.description"></textarea>
              </mat-form-field>
            </div>
            <div class="col-xs">
              <img *ngIf="item.plantDiedEvent.image" [src]="getImageSrc(item.plantDiedEvent.image)" alt="species picture"/>
              <span *ngIf="!isCreate">
                <mat-label class="btn btn-default">
                  <input type="file" (change)="selectFile('plantdiedevent', $event)">
                </mat-label>

                <button mat-raised-button color="primary" [disabled]="!selectedFiles" (click)="upload('plantdiedevent')">
                  <mat-icon>file_upload</mat-icon><span>Upload</span>
                </button>
              </span>
            </div>
          </div>
        </div>

        <button mat-button class="btn btn-primary" (click)="save()">Save</button>
      </div>
    </div>
  </div>
</div>
