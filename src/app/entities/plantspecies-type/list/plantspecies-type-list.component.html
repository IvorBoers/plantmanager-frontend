<div class="row justify-content-md-center">
  <div class="col-lg-8">
    <div>
      <mat-toolbar>
        <h1>Plant species types</h1>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button routerLink="/entities/plantspeciestypes/new">
          <mat-icon>post_add</mat-icon>
        </button>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter table" #input>
        </mat-form-field>
      </mat-toolbar>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="pm-action-cell"> Actions</th>
            <td mat-cell *matCellDef="let item" class="pm-action-cell">
              <button mat-icon-button routerLink="/entities/plantspeciestypes/{{item.id}}" aria-label="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(item)" aria-label="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- Name column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
            <td mat-cell *matCellDef="let item">{{item.name}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
