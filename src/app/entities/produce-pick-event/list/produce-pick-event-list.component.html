<div class="row justify-content-md-center">
  <div class="col-lg-8">
    <div>
      <mat-toolbar>
        <h1>Produce</h1>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button routerLink="/entities/producepickevents/new">
          <mat-icon>post_add</mat-icon>
        </button>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter table" #input>
        </mat-form-field>
      </mat-toolbar>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="pm-action-cell"> Actions</th>
            <td mat-cell *matCellDef="let item" class="pm-action-cell">
              <button mat-icon-button routerLink="/entities/producepickevents/{{item.id}}" aria-label="Edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button (click)="delete(item)" aria-label="Delete">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <!-- Description column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description</th>
            <td mat-cell *matCellDef="let item"> {{item.description}} </td>
          </ng-container>
          <!-- date column -->
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pick date</th>
            <td mat-cell *matCellDef="let item">{{item.date | date:'mediumDate'}}</td>
          </ng-container>
          <!-- plant column -->
          <ng-container matColumnDef="plant">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Plant</th>
            <td mat-cell *matCellDef="let item">
              <a routerLink="/entities/plants/{{item.plant.id}}">{{item.plant.plantSpecies.name}} in {{item.plant.location?.name}}</a>
            </td>
          </ng-container>
          <!-- count column -->
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Count</th>
            <td mat-cell *matCellDef="let item"> {{item.count}}</td>
          </ng-container>
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight</th>
            <td mat-cell *matCellDef="let item"> {{item.weight}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
