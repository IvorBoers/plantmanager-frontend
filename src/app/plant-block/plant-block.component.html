<mat-card>
  <mat-toolbar>
    <h1>Plants</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/entities/plants/new">
      <mat-icon>post_add</mat-icon>
    </button>
  </mat-toolbar>
  <mat-list>
    <mat-list-item *ngFor="let item of items" routerLink="/entities/plants/{{item.id}}" class="link">
      <mat-icon mat-list-icon>yard</mat-icon>
      <div mat-line>{{item.plantSpecies.name}}</div>
      <div mat-line> {{item.location.name}} </div>
    </mat-list-item>
  </mat-list>
</mat-card>
