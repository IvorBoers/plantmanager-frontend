<mat-card>
  <mat-toolbar>
    <h1>Plants</h1>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button routerLink="/entities/plants/new">
      <mat-icon>post_add</mat-icon>
    </button>
  </mat-toolbar>
  <mat-nav-list>
    <mat-list-item *ngFor="let item of items" routerLink="/entities/plants/{{item.id}}">
      <mat-icon mat-list-icon>yard</mat-icon>
      <div mat-line>{{item.species.name}}</div>
      <div mat-line *ngIf="item.currentLocation"> {{item.currentLocation.name}} </div>
      <div mat-line *ngIf="!item.currentLocation">No current location is set</div>
    </mat-list-item>
  </mat-nav-list>
</mat-card>
